<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy 1st Birthday, Princess!</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background-color: #fce4ec;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }

        h1 {
            color: #ff69b4;
            font-size: 3em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .birthday-message {
            font-size: 1.5em;
            color: #666;
            margin: 20px 0;
            line-height: 1.6;
        }

        .unicorn-container {
            margin: 30px 0;
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .sparkles {
            position: absolute;
            pointer-events: none;
            animation: sparkle 2s infinite;
        }

        @keyframes sparkle {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.2); opacity: 0.8; }
            100% { transform: scale(1); opacity: 1; }
        }

        .rainbow-text {
            background: linear-gradient(to right, 
                violet, indigo, blue, green, yellow, orange, red);
            -webkit-background-clip: text;
            color: transparent;
            font-weight: bold;
            font-size: 2em;
            margin: 20px 0;
        }

        .balloon {
            width: 60px;
            height: 70px;
            background: #ff69b4;
            border-radius: 50%;
            position: relative;
            animation: float 6s ease-in-out infinite;
            margin: 20px;
            display: inline-block;
        }

        .balloon:before {
            content: "";
            width: 2px;
            height: 80px;
            background: #ccc;
            position: absolute;
            bottom: -80px;
            left: 30px;
        }

        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="balloon"></div>
        <div class="balloon" style="animation-delay: 1s;"></div>
        <div class="balloon" style="animation-delay: 2s;"></div>
        
        <h1>Happy 1st Birthday, Little Princess! ðŸ‘‘</h1>
        
        <div class="birthday-message">
            Today we celebrate one magical year of joy and wonder!
        </div>

        <div class="rainbow-text">
            One Year of Magic! âœ¨
        </div>

        <div class="unicorn-container">
            <img src="/api/placeholder/200/200" alt="Magical unicorn" />
            <img src="/api/placeholder/200/200" alt="Birthday cake" />
            <img src="/api/placeholder/200/200" alt="Birthday presents" />
        </div>

        <div class="birthday-message">
            Wishing our precious little one a day filled with love, 
            laughter, and endless magical moments! ðŸŽˆâœ¨
        </div>
    </div>
</body>
</html>
