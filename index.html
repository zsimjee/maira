<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy 1st Birthday, Princess!</title>
    <style>
        /* Previous styles remain the same until unicorn-container */
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background-color: #fce4ec;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        #passwordProtection {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #fce4ec;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        .password-container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            text-align: center;
        }

        input {
            padding: 0.5rem;
            margin: 1rem 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background: #ff69b4;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background: #ff4aa1;
        }

        .hidden {
            display: none !important;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        h1 {
            color: #ff69b4;
            font-size: 3em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        .birthday-message {
            font-size: 1.5em;
            color: #666;
            margin: 20px 0;
            line-height: 1.6;
        }
        .unicorn-container {
            margin: 30px 0;
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        /* New styles for images */
        .unicorn-container img {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            animation: spin 10s linear infinite;
        }

        @keyframes spin {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        /* Rest of your previous styles */
        .sparkles {
            position: absolute;
            pointer-events: none;
            animation: sparkle 2s infinite;
        }
        @keyframes sparkle {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.2); opacity: 0.8; }
            100% { transform: scale(1); opacity: 1; }
        }
        .rainbow-text {
            background: linear-gradient(to right, 
                violet, indigo, blue, green, yellow, orange, red);
            -webkit-background-clip: text;
            color: transparent;
            font-weight: bold;
            font-size: 2em;
            margin: 20px 0;
        }
        .balloon {
            width: 60px;
            height: 70px;
            background: #ff69b4;
            border-radius: 50%;
            position: relative;
            animation: float 6s ease-in-out infinite;
            margin: 20px;
            display: inline-block;
        }
        .balloon:before {
            content: "";
            width: 2px;
            height: 80px;
            background: #ccc;
            position: absolute;
            bottom: -80px;
            left: 30px;
        }
        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div id="passwordProtection">
        <div class="password-container">
            <h2>Enter Password</h2>
            <input type="password" id="passwordInput" placeholder="Enter password">
            <br>
            <button onclick="checkPassword()">Submit</button>
        </div>
    </div>

    <!-- Your existing content here -->
    <div id="mainContent" class="hidden">
        <div class="container">
        <div class="balloon"></div>
        <div class="balloon" style="animation-delay: 1s;"></div>
        <div class="balloon" style="animation-delay: 2s;"></div>
        
        <h1>Happy 1st Birthday, Little Princess! ðŸ‘‘</h1>
        
        <div class="birthday-message">

        </div>
        <div class="rainbow-text">

        <div class="unicorn-container">

        </div>
        <div class="birthday-message">
            Wishing our precious little one a day filled with love,

        </div>
    </div>
    </div>

    <script>
        function checkPassword() {
            // Change this to your desired password
            const correctPassword = "birthday2025";
            const input = document.getElementById('passwordInput').value;
            
            if (input === correctPassword) {
                document.getElementById('passwordProtection').classList.add('hidden');
                document.getElementById('mainContent').classList.remove('hidden');
                // Store in sessionStorage so it persists during the session
                sessionStorage.setItem('passwordEntered', 'true');
            } else {
                alert('Incorrect password. Please try again.');
            }
        }

        // Check if password was already entered in this session
        window.onload = function() {
            if (sessionStorage.getItem('passwordEntered') === 'true') {
                document.getElementById('passwordProtection').classList.add('hidden');
                document.getElementById('mainContent').classList.remove('hidden');
            }
        }
    </script>
</body>
</html>
